<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Health Check</h2>
    
    <form method="post" action="/predict">
        <label>Pregnancies:</label>
        <input type="number" name="preg" required><br><br>

        <label>Plasma Glucose:</label>
        <input type="number" name="plas" required><br><br>

        <label>Blood Pressure:</label>
        <input type="number" name="pres" required><br><br>

        <label>Skin Thickness:</label>
        <input type="number" name="skin" required><br><br>

        <label>Insulin:</label>
        <input type="number" name="test" required><br><br>

        <label>BMI:</label>
        <input type="number" step="0.1" name="mass" required><br><br>

        <label>Diabetes Pedigree Function:</label>
        <input type="number" step="0.01" name="pedi" required><br><br>

        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <button type="submit">Check Diabetes</button>
    </form>

    <h3>{{ prediction }}</h3> <!-- Displays result -->
</body>
</html>
